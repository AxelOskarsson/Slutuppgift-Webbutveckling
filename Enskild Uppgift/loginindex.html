<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>Simple Login Form Example</title>
  <link rel='stylesheet' href='https://fonts.googleapis.com/css?family=Rubik:400,700'><link rel="stylesheet" href="loginstyle.css">
  <script  src="loginscript.js"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

</head>
<body>

<!-- Knapp för att skapa hemknappen -->
<button class="home" onclick="window.location.href='///C:/Users/axeson816/Desktop/Webbutveckling/Enskild%20Uppgift/index.html'"><i class="fa fa-home"></i></button>
<!-- Div för att organisera och styla loginfönstret som helhet, gör det även enklare att definiera andra element (t.ex h1) inuti fönstret -->
<div class="login-form">
  <form>
    <h1>Login</h1>
<!-- Stylar och placerar de ifyllbara textraderna -->
    <div class="content">
      <div class="input-field">
        <input type="email" placeholder="Email" autocomplete="nope" class="required">
      </div>
      <div class="input-field">
        <input type="password" placeholder="Password" autocomplete="new-password" class="required">
      </div>
<!-- Länkar till knapparna på loginfönstret -->
      <a href="https://toytheater.com/visual-memory/" class="link">Forgot Your Password?</a>
    </div>
    <div class="action">
      <a href="https://accounts.google.com/signup/v2/webcreateaccount?flowName=GlifWebSignIn&flowEntry=SignUp">Register</a>
      <a href="C:\Users\axeson816\Desktop\Webbutveckling\Enskild Uppgift\index.html">Sign in</a>
    </div>
  </form>
</div>
</body>
</html>
